# ] ----- GENERAL SETTINGS ----- [

daemon = true

backend = "glx";
vsync = true;
detect-client-opacity = true;
refresh-rate = 75
detect-transient = true;
detect-client-leader = true;
resize-damage = 1
glx-no-stencil = true;
use-damage = true;
log-level = "info";

 wintypes: 
 {
    normal = { full-shadow = true; };
    tooltip = { fade = true; shadow = false; focus = true; }; 
 };
